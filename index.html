<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test VUE</title>
</head>
<body>
    <div id="app">
        <div @mouseover="mouseOver" style="border: 1px solid #333; padding: 1em;">
            {{message}}
        </div>
        <br><br>
        <button @click="back">Go back</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "Oh",
                value: {
                    title: "Hello there",
                    show: true
                }
            },
            methods: {
                mouseOver: function() {
                    this.message = this.value.title;
                },
                back: function() {
                    this.message = "Oh";
                }
            }
        })
    </script>
</body>
</html>
